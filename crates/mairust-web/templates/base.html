<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - MaiRust</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold">MaiRust</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/inbox" class="px-3 py-2 rounded hover:bg-blue-700 {% if active_page == 'inbox' %}bg-blue-700{% endif %}">Inbox</a>
                    <a href="/compose" class="px-3 py-2 rounded hover:bg-blue-700 {% if active_page == 'compose' %}bg-blue-700{% endif %}">Compose</a>
                    <a href="/settings" class="px-3 py-2 rounded hover:bg-blue-700 {% if active_page == 'settings' %}bg-blue-700{% endif %}">Settings</a>
                    <a href="/logout" class="px-3 py-2 rounded hover:bg-blue-700">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-gray-400 py-4 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>MaiRust Mail Server - Phase 3</p>
        </div>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
